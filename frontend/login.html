<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CS Games 2023</title>
</head>
<body>
    <h1>CS Games 2023 Web Competition</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Log In</a></li>
            <li><a href="signup.html">Sign Ups</a></li>
        </ul>
    </nav>
    <form onsubmit="submitForm();return false;">
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <br>
        <input type="submit" value="Submit">
    </form>
<script>
    const url = "https://idserver.lostgit.xyz/connect/token";

    function submitForm(){
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const data = new FormData();
        data.append('client_id', 'tenant1');
        data.append('client_secret', 'dev');
        data.append('grant_type', 'password');
        data.append('password', password);
        data.append('username', username);
        fetch(url, {
            method:"POST",
            body:data,
        }).then(response =>{
            response.json()
            .then(data => console.log(data))
            .catch(error => console.log(error))
        })
        .catch(error => {console.log(error)});
    }
</script>
</body>
</html>
